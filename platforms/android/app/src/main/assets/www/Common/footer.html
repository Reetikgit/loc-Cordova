<script>
  $('body').removeClass("fixed-position");
  let user = window.localStorage.getItem("locLoggedInUser");
  if (!user || user == "null" || user == null) {
    document.getElementById("authway").style.display = "block";
  }
  function goToPage(url){
    window.location=url
  }


  var NAV_WITH = 300;
        var speed = 200;

        var swipeOptions = {
            triggerOnTouchEnd: true,
            swipeStatus: swipeStatus,
            allowPageScroll: "vertical",
            threshold: 100
        };

        $(function () {
            nav = $(".show-area");
            nav.swipe(swipeOptions);
        });

    
        function swipeStatus(event, phase, direction, distance) {

            if (phase == "move" && (direction == "left")) {
                var duration = 0;

                $('body').removeClass("fixed-position");
                scrollNav(distance, duration);

            } else if (phase == "cancel") {
                scrollNav(0, speed);
                $('body').addClass("fixed-position");
            } else if (phase == "end") {
                hideNav();
            }
        }
        function hideNav() {
            scrollNav(NAV_WITH, speed);
            $('body').removeClass("fixed-position");
        }

    

        /**
         * Manually update the position of the nav on drag
         */
        function scrollNav(distance, duration) {
            nav.css("transition-duration", (duration / 1000).toFixed(1) + "s");
            //inverse the number we set in the css
            var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
            nav.css("transform", "translate(" + value + "px,0)");
        }



</script>
