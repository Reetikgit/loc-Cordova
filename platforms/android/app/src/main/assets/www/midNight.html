    background: linear-gradient(90deg, #ededed, #ffffff, #ededed);

    background-size: 200% 100%;

  }

  }

    padding: 1rem 0;
    display: flex;
    flex-direction: column;
  }

    margin-top: 1rem;
  }

    display: flex;

    margin-left: 1rem;
  }

  .skeleton-group {
    display: flex;
    flex-direction: column;
  }

  .skeleton-group>*+* {
    margin-top: 1rem;
  }

  @keyframes load {
    from {
      background-position: 100% 0%;
    }

    to {
      background-position: -100% 0%;
    }
  }

<script>
  var NAV_WITH = 300;
        var speed = 200;

        var swipeOptions = {
            triggerOnTouchEnd: true,
            swipeStatus: swipeStatus,
            allowPageScroll: "vertical",
            threshold: 100
        };

        $(function () {
            nav = $(".show-area");
            nav.swipe(swipeOptions);
        });

    
        function swipeStatus(event, phase, direction, distance) {

            if (phase == "move" && (direction == "left")) {
                var duration = 0;

     
                scrollNav(distance, duration);
                $('body').removeClass("fixed-position");

            } else if (phase == "cancel") {
                scrollNav(0, speed);
             
            } else if (phase == "end") {
                hideNav();
            }
        }
        function hideNav() {
            scrollNav(NAV_WITH, speed);
            $('body').removeClass("fixed-position");
        }

    

        /**
         * Manually update the position of the nav on drag
         */
        function scrollNav(distance, duration) {
            nav.css("transition-duration", (duration / 1000).toFixed(1) + "s");
            //inverse the number we set in the css
            var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
            nav.css("transform", "translate(" + value + "px,0)");
        }

  $(".drobt").click(function () {
    if ($('.drobt0').hasClass('drobt1')) {
      $('.drobt0').removeClass('drobt1');
      $('.drobt0').addClass('drobt2');
                scrollNav(0, speed);
                $('body').addClass("fixed-position");
    } else {
            $('.menu > ul > li > a').css('z-index', -1);
      $('.drobt0').removeClass('drobt2');
      $('.drobt0').addClass('drobt1');
    }
  });
</script>

<script>
  $('#footer-section-loader').load('./Common/footerMain.html');
  $('#leftBar').load('./navbar/navbar.html');
  // Icons rotate
  $(function () {
    var $window = $(window),
      win_height_padded = $window.height() * 1.1,
      isTouch = Modernizr.touch;

    if (isTouch) {
      $('.revealOnScroll').addClass('animated');
    }

    $window.on('scroll', revealOnScroll);

    function revealOnScroll() {
      var scrolled = $window.scrollTop(),
        win_height_padded = $window.height() * 1.1;

      // Showed...
      $(".revealOnScroll:not(.animated)").each(function () {
        var $this = $(this),
          offsetTop = $this.offset().top;

        if (scrolled + win_height_padded > offsetTop) {
          if ($this.data('timeout')) {
            window.setTimeout(function () {
              $this.addClass('animated ' + $this.data('animation'));
            }, parseInt($this.data('timeout'), 10));
          } else {
            $this.addClass('animated ' + $this.data('animation'));
          }
        }
      });
      // Hidden...
      $(".revealOnScroll.animated").each(function (index) {
        var $this = $(this),
          offsetTop = $this.offset().top;
        if (scrolled + win_height_padded < offsetTop) {
          $(this).removeClass('animated fadeInUp flipInX lightSpeedIn')
        }
      });
    }
    revealOnScroll();
  });
</script>
